<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="www.thymeleaf.org" >
    <title>Title</title>
    <th:block th:replace="base :: headstuff"></th:block>
</head>
<body>
<span th:each="message : ${messages}">
<span th:if="${message.status == 'found' || message.status == 'missing'}">
        <span th:text ="${message.description}"></span>
        <span th:text ="${message.name}"></span>
        <span th:text ="${message.Date}"></span>
                <span th:text="${message.status}"></span>
</span>
</span>
</tr>
</body>
</html>
