<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <th:block th:replace="base :: headstuff"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="base" :: navlinks> </div>
<div class="container">
    <div class="jumbotron">
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type ="hidden" th:field="*{id}" />

   <div class="description">

       <label for="name">Name :</label>
       <input type="text" th:field="*{name}" id="name" name="name" />
       <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></br >


       <label for="date">Date Lost :</label>
       <input type="date" th:field="*{date}" id="date"/>
       <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span></br >

       <div class="col-25">
           <label for="description">Description : </label></div>
       <div class="col-75">
           <textarea rows="3" id="description" name="description" placeholder="Write something.."  th:field="*{description}"></textarea>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></br >
    </div>
   </div>


        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option class="dropdown-item" value="missing">Missing</option>
            <option class="dropdown-item" value="found">Found</option>
        </select>

    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span></br >

    <br />
    <button type="submit" class="btn btn-default">Submit</button>

</form>
    </div>
</div>

</body>
</html>
