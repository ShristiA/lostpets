<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <th:block th:replace="base :: headstuff"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="base" :: navlinks> </div>
<div class="container">
    <div class="jumbotron">


<form action="#" th:action="@{/process}" th:object="${message}"
      method="post"
      enctype="multipart/form-data">
    <input type ="hidden" th:field="*{id}" />


       <label for="name">Name :</label>
       <input type="text" th:field="*{name}" id="name" name="name" />
       <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></br >


       <label for="date">Date Lost :</label>
       <input type="date" th:field="*{date}" id="date"/>
       <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span></br >


         <label for="description">Description : </label>

           <input type="text" id="description" name="description" placeholder="Write something.."  th:field="*{description}">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></br >


        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option class="dropdown-item" value="missing">Missing</option>
            <option class="dropdown-item" value="found">Found</option>
        </select>

    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span></br >

    <br />

    <div th:if="${headshot} !=null">
        <img th:src="${headshot}" />
        <!--<input type="hidden" name="image" th:value="${headshot}" />-->
    </div>

    <input type="file" name="file"><br/>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
</div>

</body>
</html>
